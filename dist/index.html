<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta http-equiv="x-ua-compatible" content="ie=edge"><script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script><link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet"/><title>Fancy Weather</title></head><body><div class="preloader"><div class="preloader__row"><div class="preloader__item"></div><div class="preloader__item"></div></div></div><div class="wrapper-image loading"><div class="overlay"><div class="container"><header><div class="row row-cols-1 row-cols-sm-2 justify-content-between p-4 mb-5"><div class="pb-4 pb-sm-0 d-flex justify-content-center d-sm-block"><button class="background-toggler btn btn-outline-light m-1">&#128472;</button> <button class="btn btn-outline-light m-1">en</button> <button class="btn"><button class="temp-celsius active btn btn-outline-light">°C</button> <button class="temp-fahrenheit btn btn-outline-light">°F</button></button></div><form class="form-inline" style="max-width: 400px;"><input class="form-control w-75" id="input" type="search" placeholder="Search City"> <button class="btn btn-outline-light w-25" id="button" type="submit">GO</button></form></div><p class="error-notification"></p></header><main class="d-flex flex-column flex-md-row justify-content-between align-items-center"><div class="weather"><div class="weather-today d-flex flex-column justify-content-center mb-5"><p class="location"></p><p class="date"></p><div class="temp-wrapper d-flex"><div class="d-flex align-items-center"><p class="temp"></p></div><div class="temp-summary"><img class="temp-image" alt="Weather icon"><p>SUMMARY</p><p class="feels-like"></p><p class="wind-speed"></p><p class="humidity"></p></div></div></div><div class="weather-3days d-flex justify-content-between"><div class="weather-tomorrow mr-2"><p class="date-tomorrow text-center"></p><div class="temp-future-wrapper d-flex flex-column flex-md-row align-items-center"><p class="temp-tomorrow"></p><img class="temp-image-tomorrow" alt="Weather icon"></div></div><div class="weather-after-tomorrow mr-2"><p class="date-after-tomorrow text-center"></p><div class="temp-future-wrapper d-flex flex-column flex-md-row align-items-center"><p class="temp-after-tomorrow"></p><img class="temp-image-after-tomorrow" alt="Weather icon"></div></div><div class="weather-after-after-tomorrow mr-2"><p class="date-after-after-tomorrow text-center"></p><div class="temp-future-wrapper d-flex flex-column flex-md-row align-items-center"><p class="temp-after-after-tomorrow"></p><img class="temp-image-after-after-tomorrow" alt="Weather icon"></div></div></div></div><div class="geolocation pt-5 pt-md-0"><div id="map"></div><div class="coordinates"><p class="latitude"></p><p class="longitude"></p></div></div></main></div></div></div><script src="app.bundle.js"></script></body></html>
